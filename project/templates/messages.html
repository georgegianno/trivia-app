{% if messages %}
  <div style="display: flex; flex-direction: column; align-items: center; padding: 20px; margin-top: 50px;">
    {% for message in messages %}
      <div style="
          padding: 10px 20px;
          margin: 5px 0;
          border-radius: 5px;
          min-width: 250px;
          text-align: center;
          font-weight: 500;
          {% if message.tags == 'success' %}background-color: #d4edda; color: #155724;
          {% elif message.tags == 'error' %}background-color: #f8d7da; color: #721c24;
          {% elif message.tags == 'warning' %}background-color: #fff3cd; color: #856404;
          {% else %}background-color: #d1ecf1; color: #0c5460;{% endif %}
      ">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
